<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper">
          <input id="results" class="display-output" placeholder="0" />
          <div class="button-number number">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
          </div>
          <div class="button-number number">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
          </div>
          <div class="button-number number">
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>C</button>
          </div>
          <div class="button-number number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>00</button>
          </div>
          <div class="button-number number">
            <button style="font-size: 15px">x</button>
            <!-- <button style="font-size: 15px">x <sup>2</sup></button> -->
            <button>%</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
